<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Movie Ticket App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flatdango Movie Theater</h1>
    
    <div id="main-container">
        <ul id="films"></ul> <!-- Movie list -->
        <div id="movie-details">
            <img id="movie-poster" src="" alt="Movie Poster">
            <h2 id="movie-title"></h2>
            <p id="movie-description"></p>
            <p>Showtime: <span id="movie-showtime"></span></p>
            <p>Runtime: <span id="movie-runtime"></span> mins</p>
            <p>Available Tickets: <span id="available-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
